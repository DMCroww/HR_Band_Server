<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="res/base.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="history.css">
	<title>/Heartrate</title>
</head>

<body>
	<div id="gradientMaskContainer">
		<div id="gradientMask"></div>
	</div>
	<canvas id="heartRateGraph" height="1080" width="1920"></canvas>
	<div id="navButtons">
		<button>&lt;</button>
		<span id="range"></span>
		<button>&gt;</button>
	</div>
	<div id="zoomButtons">
		<button>+</button>
		<span></span>
		<button>-</button>
	</div>
	<div id="stepButtons">
		<button>-</button>
		<span id="stepSize"></span>
		<button>+</button>
	</div>
	<select id="rangeSelect"></select>
	<div id="text">
		<p id="max"></p>
		<p id="rate"></p>
		<p id="min"></p>
	</div>
	<script src="history.js"></script>

</body>

</html>
